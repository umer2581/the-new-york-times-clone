<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap-icons.css">
    <title>The New York Times</title>
</head>

<body>
    <div class="outer">
        <div class="htop">
            <div class="header">
                <div class="menu-box">
                    <div class="flex-container">
                        <div class="menu-icon"><i class="bi bi-list"></i></div>
                        <div class="search-icon"><i class="bi bi-search"></i></div>
                        <div class="up-name">Today's Paper</div>
                        <div class="main-name"><img src="./images/logo.png" alt="" width="250px" height="50px"> </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-box">
            <div class="box-text"> Today's Paper</div>
        </div>
        <div class="date-box">
            <div class="box-date">The Times in Print For : <input type="date" name="" id=""></div>
        </div>
        <div class="menus">
            <div class="menus-container">
                <div class="menus-items">THE FRONT PAGE</div>
                <div class="menus-items">INTERNATIONAL</div>
                <div class="menus-items">NATIONAL</div>
                <div class="menus-items">OBITUARIES</div>
                <div class="menus-items">EDITORIALS, OP-ED AND LETTERS</div>
                <div class="menus-items">BUSINESS DAY</div>
                <div class="menus-items">SPORTS TUESDAY</div>
                <div class="menus-items">THE ARTS</div>
                <div class="menus-items">SCIENCE TIMES</div>
                <div class="menus-items">PAGES A2-A3 AND CORRECTIONS</div>
            </div>

        </div>
        <div class="front-tbox">
            <div class="front-text">The Front Page</div>
        </div>
    </div>

</body>

</html>
